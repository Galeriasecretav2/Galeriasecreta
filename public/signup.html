<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Escreva-se - Galeria Secreta</title>
</head>
<body>
  <h2>Cadastro de Novo Usuário</h2>
  <form id="signup-form">
    <input type="text" id="nome" placeholder="Nome" required><br>
    <input type="number" id="idade" placeholder="Idade" required><br>
    <input type="text" id="provincia" placeholder="Província" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="senha" placeholder="Senha" required><br>
    <button type="submit">Cadastrar</button>
  </form>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient(
      'https://mdjhttcdnqmkzzyebrts.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1kamh0dGNkbnFta3p6eWVicnRzIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MzYwOTEyMSwiZXhwIjoyMDY5MTg1MTIxfQ.2E62b6e4O3shRIBTiYL4UVaHS_O4ly9w5A6dZT6Q8Vs'
    )

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault()

      const nome = document.getElementById('nome').value
      const idade = parseInt(document.getElementById('idade').value)
      const provincia = document.getElementById('provincia').value
      const email = document.getElementById('email').value
      const senha = document.getElementById('senha').value

      const { data, error } = await supabase.auth.signUp({
        email,
        password: senha
      })

      if (error) {
        alert('Erro no cadastro: ' + error.message)
        return
      }

      await supabase.from('perfis').insert({
        id: data.user.id,
        nome,
        idade,
        provincia
      })

      alert('Cadastro realizado com sucesso!')
      window.location.href = 'login.html'
    })
  </script>
</body>
</html>
